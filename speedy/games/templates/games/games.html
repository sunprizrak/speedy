{% extends 'main/layout.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content-top %}
    <div class="top-video">
        <video class="d-none d-lg-block" data-object-fit="" autoplay="" muted="" playsinline="" loop="" src="{% static 'main/video/1920x550.mp4' %}"></video>
        <video class="d-none d-sm-block d-lg-none" data-object-fit="" autoplay="" muted="" playsinline="" loop="" src="{% static 'main/video/990x550.mp4' %}"></video>
        <video class="d-block d-sm-none" data-object-fit="" autoplay="" muted="" playsinline="" loop="" src="{% static 'main/video/550x990.mp4' %}"></video>
    </div>
{% endblock %}

{% block content %}
    <div class="container" id="games-container">
        <div class="row pt-4 flex flex-wrap">
            {% for game in games %}
                <div class="col-lg-6 d-flex justify-content-center line-app">
                    <div class="card-app bd-dark bg-gradient shadow">
                        <div class="card-img-box">
                            <img class="select-none for-img img-logo-app" src="{{ game.logo.url }}">
                        </div>
                        <div class="card-content">
                            <div class="card-text">
                                <h3>{{ game.name }}</h3>
                                <p>{{ game.description }}</p>
                            </div>
                            <div class="card-btn">
                                <span class="btn-google-play">
                                    <a href="{{ game.google_store }}" target="_blank">
                                        <img class="for-img" src="{% static 'games/img/google-play-badge.png' %}">
                                    </a>
                                </span>
                                <span class="btn-app-store">
                                    <a href="{{ game.apple_store }}" target="_blank">
                                        <img class="for-img" src="{% static 'games/img/app-store-badge.svg' %}">
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
